<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skills">
        <div class="skill" id="html">
            <div class="header">
                <div class="title">
                    <span>HTML</span>
                </div>
                <div class="html-percent-box">
                    <span>90%</span>
                </div>
                <div class="html-triangle"></div>
            </div>
            <div class="html-progress-bar">
                <div class="html-inside"></div>
            </div>
        </div>
        <div class="skill" id="css">
            <div class="header">
                <div class="title">
                    <span>CSS</span>
                </div>
                <div class="css-percent-box">
                    <span>70%</span>
                </div>
                <div class="css-triangle"></div>
            </div>
            <div class="css-progress-bar">
                <div class="css-inside"></div>
            </div>
        </div>
        <div class="skill" id="javascript">
            <div class="header">
                <div class="title">
                    <span>JavaScript</span>
                </div>
                <div class="js-percent-box">
                    <span>50%</span>
                </div>
                <div class="js-triangle"></div>
            </div>
            <div class="js-progress-bar">
                <div class="js-inside"></div>
            </div>
        </div>
        <div class="skill" id="nodejs">
            <div class="header">
                <div class="title">
                    <span>Node JS</span>
                </div>
                <div class="node-percent-box">
                    <span>30%</span>
                </div>
                <div class="node-triangle"></div>
            </div>
            <div class="node-progress-bar">
                <div class="node-inside"></div>
            </div>
        </div>
    </div>
</body>
</html>
