<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contact-details">
      <div class="contact">
        <div class="address-container">
          <img
            src="../assets/address.png"
            alt="Address of Company"
            class="address-icon"
          />
          <span class="address-title">Address</span>
          <span class="address">Gorakhnath, Gorakhpur</span>
        </div>
        <div class="phone-container">
          <img src="../assets/phone.png" alt="phone" class="phone-icon" />
          <span class="phone-title">Phone</span>
          <span class="phone">+91-1234567890</span>
        </div>
        <div class="email-container">
          <img src="../assets/email.png" alt="Email" class="email-icon" />
          <span class="email-title">Email</span>
          <span class="email">company123@gmail.com</span>
        </div>
      </div>
      <div class="breakline"></div>
      <div class="contact-form">
        <div class="introduction">
            <h2 style="color: rgb(107, 8, 107);">Send us a message</h2>
            <span
                >If you have any work from me or any types of queries to my
                tutorial, you can send me message from here. It's my pleasure to
                help you.</span>
        </div>
        <div class="form">
            <div class="form-content">
                <form action="form.php">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                    <input type="text" name="message" id="message" placeholder="Enter your message">
                </form>
            </div>
            <div class="submit-btn">
                <button>Submit</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
